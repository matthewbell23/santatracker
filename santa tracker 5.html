<!DOCTYPE html>
<html>
<head>
  <title>Santa Tracker</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Map with Santa Marker</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      // Create a map object
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 56.396003, lng: -3.430990}, // Set the initial map center
        zoom: 15 // Set the initial zoom level
      });

      // Create a marker with Santa icon
      var marker = new google.maps.Marker({
        position: {lat: 56.396003, lng: -3.430990}, // Set the marker position
        map: map,
        icon: 'santa but small.png' // URL to Santa icon
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl8mmKHjUTx-8lWJpVFnj2-FgI28abSTQ&callback=initMap" async defer></script>
</body>
</html>
